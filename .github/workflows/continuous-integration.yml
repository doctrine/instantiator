
name: "Continuous Integration"

on:
  pull_request:
    branches:
      - "*.x"
  push:
    branches:
      - "*.x"

jobs:
  phpunit:
    name: "PHPUnit"
    uses: "doctrine/.github/.github/workflows/continuous-integration.yml@5.1.0"
    with:
      php-versions: '["8.1", "8.2", "8.3"]'
      composer-root-version: "1.4"
    secrets:
      CODECOV_TOKEN: "${{ secrets.CODECOV_TOKEN }}"
